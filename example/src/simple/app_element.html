<!DOCTYPE html>

<link rel="import" href="../../packages/polymer/polymer.html">
<link rel='import' href='../../packages/bwu_sparkline/bwu_sparkline.html'>

<polymer-element name='app-element'>
  <template>
    <style>
      :host {
        display: block;
      }

      #dynamicsparkline, #inlinesparkline {
        width: 21px;
        height: 16px;
        vertical-align: top;
      }

      #dynamicbar {
        width: 34px;
        height: 16px;
        vertical-align: top;
      }

      #inlinebar {
        width: 29px;
        height: 16px;
        vertical-align: top;
      }
    </style>
    <p>
      <!--
        This code runs when everything has been loaded on the page */
        Inline sparklines take their values from the contents of the tag */
      -->
      Inline Sparkline:
      <bwu-sparkline optionsMap="{{ {width: '21', height: '16'} }}"  id='inlinesparkline'>1,4,4,7,5,9,10</bwu-sparkline>
    </p>
    <p>
      Sparkline with dynamic data:
      <bwu-sparkline optionsMap="{{ {width: '21', height: '16'} }}" values='{{values}}' id="dynamicsparkline">Loading..</bwu-sparkline>
    </p>
    <p>
      Bar chart with dynamic data:
      <bwu-sparkline optionsMap="{{ {type: 'bar', width: '34', height: '16'} }}" values='{{values}}' options='{{dynamicbarOptions}}' id="dynamicbar">Loading..</bwu-sparkline>
    </p>
    <p>
      Bar chart with inline data:
      <bwu-sparkline optionsMap="{{ {type: 'bar', width: '29', height: '16', values: [1,3,4,5,3,5] } }}" options='{{inlinebarOptions}}' id="inlinebar">1,3,4,5,3,5</bwu-sparkline>
    </p>

  </template>
  <script type='application/dart' src='app_element.dart'></script>
</polymer-element>
