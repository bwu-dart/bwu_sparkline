name: bwu_sparkline
version: 0.0.7-p1
author: Günter Zöchbauer <guenter@gzoechbauer.com>
description: BWU Sparkline is A Polymer.dart port of jQuery Sparklines.
homepage: https://github.com/bwu-dart/bwu_sparkline
environment:
  sdk: '>=1.0.0 <2.0.0'
documentation: http://www.dartdocs.org/documentation/bwu_sparkline/0.0.3/index.html
dependencies:
  bwu_utils_browser: '>=0.0.2 <0.1.0'
  polymer: '>=0.12.1 <0.16.0'
  quiver: '>=0.18.2 <0.19.0'
  quiver_log: '>=1.0.1 <2.0.0'
dev_dependencies:
  unittest: any
transformers:
- polymer:
    entry_points:
    - example/simple.html
