name: bwu_sparkline
version: 0.0.8+1
authors:
- Günter Zöchbauer <guenter@gzoechbauer.com>
- James Hurford <terrasea@gmail.com>
description: BWU Sparkline is a Polymer.dart port of jQuery Sparklines.
homepage: https://github.com/bwu-dart/bwu_sparkline
environment:
  sdk: '>=1.0.0 <2.0.0'

dependencies:
  bwu_utils_browser: '>=0.0.2 <0.1.0'
  polymer: '>=0.12.1 <0.17.0'
  quiver: '>=0.18.2 <0.22.0'
  quiver_log: '>=1.0.1 <2.0.0'

dev_dependencies:
  grinder: '>=0.7.0 <0.8.0'
  test: '>=0.12.0 <0.13.0'

transformers:
- polymer:
    entry_points:
    - example/simple.html
    - test/simple_test.html

- test/pub_serve:
    $include: test/**_test{.*,}.dart
