<!DOCTYPE html>

<polymer-element name='sp-tooltip' class='{{cssClass}}'>
  <template>
    <style>
      :host(.jqstooltip) {
        display: block;
        position: absolute;
        left: 0px;
        top: 0px;
        visibility: hidden;
        background: rgb(0, 0, 0) transparent;
        background-color: rgba(0,0,0,0.6);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000);
        -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000, endColorstr=#99000000)";
        color: white;
        font: 10px arial, san serif;
        text-align: left;
        white-space: nowrap;
        padding: 5px;
        border: 1px solid white;
        z-index: 10000;
      }

      .jqsfield {
        color: white;
        font: 10px arial, san serif;
        text-align: left;
      }
    </style>

<!--    <template if='{{showTooltip}}'> -->
      <div id='jqstooltip' class='{{ options.tooltipOptions.cssClass }}'></div>
<!--    </template> -->
  </template>
  <script type='application/dart' src='sp_tooltip.dart'></script>
</polymer-element>
